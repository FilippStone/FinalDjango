{% extends 'base.html' %}

{% block content %}
    <h2 style="color: #389cbd;">Добавить рецепт</h2>

    <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Категория:</label>
                <select class="form-control" id="category" name="category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="ingredients">Ингредиенты:</label>
                <textarea class="form-control" id="ingredients" name="ingredients"></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Инструкции:</label>
                <textarea class="form-control" id="instructions" name="instructions"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Изображение:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
{% endblock %}
