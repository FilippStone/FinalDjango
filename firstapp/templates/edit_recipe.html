{% extends 'base.html' %}

{% block content %}
    <h2 style="color: #389cbd;">Редактировать рецепт</h2>

    <div class="col-md-6">
        <form method="POST">

            <div class="form-group">
                <label for="title">Название:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="category">Категория:</label>
                <select class="form-control" id="category" name="category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="ingredients">Ингредиенты:</label>
                <textarea class="form-control" id="ingredients" name="ingredients"></textarea>
            </div>

            <div class="form-group">
                <label for="instructions">Инструкции:</label>
                <textarea class="form-control" id="instructions" name="instructions"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
