{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Авторизация</h1>
            <form action="/login/" method="post">
                {% csrf_token %}
                <input type="text" id="username" name="username" required placeholder="Логин"><br><br>
                <input type="password" id="password" name="password" required placeholder="Пароль"><br><br>
                <input type="checkbox" name="remember" value="" id="auth_remember_field">
                <div class="loginRemLabel">Запомнить меня</div>
                <input type="submit" value="Войти">
                <p class="mt-3">Нету аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
